<ng-container *ngIf="isLoaded()">
  <app-date-statistic
    [data]="dateData"
  ></app-date-statistic>
</ng-container>

<!--skeleton-->
<ng-container *ngIf="!isLoaded()">
  <div class="row">
    <div class="col-xxl-9">
      <ngx-skeleton-loader
        [theme]="{
            height: '18rem'
          }"
      ></ngx-skeleton-loader>
    </div>
    <div class="col-xxl-2">
      <ngx-skeleton-loader></ngx-skeleton-loader>
    </div>
  </div>
</ng-container>
