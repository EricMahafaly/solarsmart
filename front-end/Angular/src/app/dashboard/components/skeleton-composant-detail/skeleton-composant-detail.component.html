      <ngx-skeleton-loader ></ngx-skeleton-loader>
    </div>
    <div class="col-1">
      <ngx-skeleton-loader ></ngx-skeleton-loader>
    </div>
  </div>
  <div class="row justify-content-center align-items-center">
    <div class="col-4">
      <ngx-skeleton-loader
        [theme]="{
            height: '50px'
          }"
      ></ngx-skeleton-loader>
    </div>
    <div class="col-1">

      <ngx-skeleton-loader
        [theme]="{
            height: '30px'
          }"
      ></ngx-skeleton-loader>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <ngx-skeleton-loader
      [theme]="{
        width: '100px'
      }"
    ></ngx-skeleton-loader>
  </div>
  <app-skeleton-date-statistic></app-skeleton-date-statistic>
