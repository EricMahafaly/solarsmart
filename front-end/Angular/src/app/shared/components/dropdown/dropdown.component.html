

<div data-bs-popper="static" [class.show]="show"  class="navbar-dropdown-caret py-0 shadow dropdown-menu dropdown-menu-end">
  <div class="position-relative card card-custom">
    <div class="p-0 card-body">
      <div class="d-flex flex-column align-items-center justify-content-center gap-2 pt-4 pb-3">
        <h6 class="text-black text-capitalize">{{data.name}} {{data.lastName}}</h6>
      </div>
      <div >
        <div class="custom-scrollbar">
          <div>
            <div class="nav flex-column mb-2 pb-1 navbar-nav">
              <div class="nav-item">
                <a [routerLink]="'/sign-in'" class="px-3 nav-link">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                       stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                       class="feather feather-user-plus me-2 text-900">
                    <g>
                      <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                      <circle cx="8.5" cy="7" r="4"></circle>
                      <line x1="20" y1="8" x2="20" y2="14"></line>
                      <line x1="23" y1="11" x2="17" y2="11"></line>
                    </g>
                  </svg>
                  <span>Connect another account</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="p-0 border-top card-footer">
      <div class="px-2 my-2">
        <a class="btn btn-logout d-flex flex-center w-100" (click)="signOut()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
               stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
               class="feather feather-log-out me-2">
            <g>
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </g>
          </svg>Sign out
        </a>
      </div>
    </div>
  </div>
</div>
